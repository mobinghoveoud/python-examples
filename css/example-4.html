<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 100px));
            grid-gap: 60px;
        }

        .inner {
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }

        .inner:hover {
            width: 150px;
            height: 150px;
        }

        img {
            width: 100%;
            height: 100%;
            border-radius: 100%
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="inner"><img src="1.jpg"></div>
    <div class="inner"><img src="2.jpg"></div>
    <div class="inner"><img src="3.jpg"></div>
    <div class="inner"><img src="4.jpg"></div>
    <div class="inner"><img src="5.jpg"></div>
    <div class="inner"><img src="6.jpg"></div>
</div>

</body>
</html>
