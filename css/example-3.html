<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 100px));
            grid-gap: 20px;
        }

        .grid-item {
            border: 2px solid red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

<div class="grid-container">
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
    <div class="grid-item"></div>
</div>

</body>
</html>
